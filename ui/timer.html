<h4>Your next <a href="/post_page?key={{post_obj.id}}">trip</a> in your own vehicle from {{post_obj.fro}} to {{post_obj.to}}</h4>
<h4 id="countdown-holder1"></h4>  
<script>  
    var clock = document.getElementById("countdown-holder1")  
    , targetDate = new Date({{date_time1.year}}, {{date_time1.month-1}}, {{date_time1.day}}, {{date_time1.hour+5}}, {{date_time1.minute+30}}, {{date_time1.second}}, {{date_time1.microsecond}}); // Jan 1, 2050;  
    clock.innerHTML = countdown(targetDate).toString();  
    setInterval(function(){  
    
    clock.innerHTML = countdown(targetDate).toString();  
    if (clock.innerHTML.length == 0)
    setInterval(function() { window.location.href = document.URL; }, 1000);
    }, 1000);  
    
</script>  

{% endif %}
