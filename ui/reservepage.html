<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="admin" >
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

    <title>Welcome!</title>
    
    <style>
        {% include "bootstrap/css/bootstrap.min.css" %}
        {% include "bootstrap/css/style.css" %}
    </style>
    
 
    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="jumbotron.css" rel="stylesheet">
    <link href="sticky-footer.css" rel="stylesheet">
    <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>

  </head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">CarPool</a>
        </div>
        <div class="navbar-collapse collapse">
          {% if rider == None %}
          <form class="navbar-form navbar-right" action="/login_do/" role="form" method="POST">
            <div class="form-group">
              <input type="text" name="username" placeholder="username" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" name="password" placeholder="password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success" >Log in</button>
            <button type="button" class="btn btn-primary" onclick = "signup()" >Sign up</button>
          </form>
        {% else %}
        <div class="nav navbar-nav navbar-right">
            <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">Welcome, {{ rider.user.first_name }} <b class="caret"></b></a>
                <ul class="dropdown-menu">
                    <li><a href="/preferences"><span type="input-group-addon" class= "glyphicon glyphicon-cog"></span> &nbsp Preferences  </a></li>
                    <li><a href="/profile"><span type="input-group-addon" class= "glyphicon glyphicon-user"></span> &nbsp Profile  </a></li>
                    <li><a href="/faq"><span type="input-group-addon" class= "glyphicon glyphicon-question-sign"></span> &nbsp FAQ </a></li>
                    <li class="divider"></li>
                    <li><a href="/logout_do"><span type="input-group-addon" class= "glyphicon glyphicon-off"></span>&nbsp Logout</a></li>
                </ul>
            </li>
        </div>
        {% endif %}
        </div><!--/.navbar-collapse-->
      </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
<div class="container">
	<div class="row">
		<div class="col-xs-6 col-md-6">
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="panel-title">
						<div class="row">
							<div class="col-xs-6">
							<div class="centered">
								<h3>Confirm Your Trip!</h3>
								</div>
							</div>
							<div class="col-xs-6">
								<!--<button type="button" class="btn btn-primary btn-sm btn-block">
									<span class="glyphicon glyphicon-share-alt"></span> Profile
								</button> -->
							</div>
						</div>
					</div>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-xs-2"><img class="img-responsive" src="http://placehold.it/100x70">
						</div>
						<div class="col-xs-4">
							<h4 class="product-name"><strong>No of Seats</strong></h4><br><h5>Cost per seat : 25/-</h5>
						</div>
						<div class="col-xs-6">
								<div class="col-xs-4">
								<input type="text" class="form-control input-sm" value="1">
							</div>
						</div>
						
				</div>
				</div>

				<hr>
						
					
					<div class="row">
							<div class="col-xs-4">
								<h6 class="text-right"><b>Send Message to Owner</b></h6>
							</div>
							<div class="col-xs-6">
								<div class="form-group">
                            <textarea name="message" id="message" class="form-control" rows="3" cols="10" placeholder="(Optional)"
                               ></textarea>
                        </div>
							</div>
						</div>
						<div class="control-group">

  <div class="controls">
	<div class="centered">				
    <label class="checkbox-inline" for="SMSverification-0">
      <input type="checkbox" name="SMSverification" id="SMSverification-0" value="SMS on Cancellation">
      SMS on Cancellation
    </label>
    <label class="checkbox-inline" for="SMSverification-1">
      <input type="checkbox" name="SMSverification" id="SMSverification-1" value="SMS on Approval">
      SMS on Approval
    </label>
</div>
  </div>
  <br>

				<div class="panel-footer">
					<div class="row text-center">
						<div class="col-xs-9">
							<h4 class="text-right">Total Cost <strong>$50.00</strong></h4>
						</div>
						<div class="col-xs-3">
							<button type="button" class="btn btn-success btn-block">
								Reciept
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


 

</body>

<html>
