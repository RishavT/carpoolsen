<body>


    {% include "header.html" %}
<br>
<br>
      
      
  
<div class="container">    
<div class="row">

      <form class="form-horizontal" id="signupform" action= "/signup_do/" method = "POST">
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-5 c col-sm-5 col-sm-offset-2">               
            <div class="panel panel-info" >
                    <div class="panel-heading">
<div class="centered">
                        <div  class="panel-title" style="text-align: center; font style: bold; font-size: 175%;">New to CarPool? Sign Up!</div>
                    </div>
</div>
<br>
<div class="col-lg-6">
<div class="well well-sm"><strong> * Required Field</strong></div>
</div>
<div style="padding-top:30px" class="panel-body" >  
<div class="panel-body">
<div class="col-xs-4 col-md-8"> 
<label class="control-label" id="gender" for="radios">GENDER * </label>

	<div class="controls">

	<label class="radio-inline">
	<input type="radio" name="gender" id="m" value="m">Male</label>
	
	<label class="radio-inline">
	<input type="radio" name="gender" id="f" value="f">Female</label>

	</div>
</div>
<div class="col-xs-0 col-md-12">    
<br>
<label for="username">
                            USERNAME * </label>
                        <div class="input-group">
                            <input type="text" class="form-control" name="username" id="username" placeholder="Valid Username"
                                required autofocus />
                           <span class="input-group-addon"><span class="glyphicon glyphicon-log-in"></span></span>
</div>
</div>
<div class="col-xs-12" style="padding-left:3px">
<br>
<div class="col-xs-6 col-md-6">
<div align="left">
                        <label for="first_name">
                            FIRST NAME * </label>
                        <div class="input-group">
                            <input type="text" class="form-control" name="first_name" id="first_name" placeholder="Your First Name"
                                required autofocus />
                            <!--<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>-->
</div>
</div>
</div>
<div class="col-xs-6 col-md-6">

                        <label for="last_name">
                            LAST NAME</label>
                        <div class="input-group">
                            <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Your Last Name"
                                autofocus />
                            <!--<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>-->
</div>
</div>
</div>
<!-- USERNAME PASSWORD -->  
<div class="col-xs-12" style="padding-left:3px">
<br>
<div class="col-xs-6 col-md-6">
                        <label for="password">
                            PASSWORD * </label>
                        <div class="input-group">
                            <input type="password" class="form-control" name="password" id="password" placeholder="Valid Password"
                                required autofocus />
                            <!--<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>-->
</div>
</div>
<div class="col-xs-6 col-md-6">
                        <label for="password">
                            PASSWORD (AGAIN) * </label>
                        <div class="input-group">
                            <input type="password" class="form-control" name="confirmpassword" id="confirmpassword" placeholder="Confirm Password"
                                required autofocus />
                            <!--<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>-->
</div>
</div>
</div>
<!-- EMAIL ID-->    
<div class="col-xs-0 col-md-12">    
<br>
<label for="email" id="emaillabel">
                            EMAIL ID * </label>
                        <div class="input-group">
                            <input type="email" class="form-control" name="email" id="email" placeholder="Enter Valid ID"
                                required autofocus />
                            <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
</div>
</div>
             
<!--CAR NUMBER-->   
<div class="col-xs-0 col-md-12">     
<br>
<label for="car_number">
                            CAR NUMBER</label>
                        <div class="input-group">
                            <input type="text" class="form-control" name="car_number" id="car_number" placeholder="Enter Your Car Number">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-globe"></span></span>
</div>
</div>
<br>
<!-- CONTACT NUMBER --> 
              
<div class="col-xs-0 col-md-12">    
 <br>
 <label for="phone">
                            CONTACT NUMBER * </label>
                        <div class="input-group">
                            <input type="text" class="form-control" name="phone" id="phone" placeholder="Enter Your Phone Number"
                                required autofocus />
                            <span class="input-group-addon"><span class="glyphicon glyphicon-phone"></span></span>
</div>
</div>

<br>
<button type="button" id="signup" class="btn btn-large btn-success"> Sign Up </button>
</div>
</div>
</div>
</div>
</div>



</form>
</div>
