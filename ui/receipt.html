    <title>Receipt</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/receipt.css" rel="stylesheet">
    <link href="bootstrap/css/Bootstrap.min.css" rel="stylesheet">

  <body>
	<br>
	<br>
	<div class="container">
    <div class="row">
        <div class="well col-xs-6 col-sm-10 col-md-6 col-xs-offset-1 col-sm-offset-1 col-md-offset-3">
            <div class="row">
                <div class="text-center">
                    <h2>Receipt</h2>
                </div>
                </span>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Owner Details</th>
                            <th>Total&nbspseats</th>
                            <th class="text-center">Date</th>
                            <th class="text-center">Time</th>
							<th> Cost</th>
							<th> Confirmation </th>							
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="col-md-9"><em>{{post.owner.user.first_name}}&nbsp{{post.owner.user.last_name}}<br>{{post.owner.phone}}<br>{{post.owner.car_number}}</em></td>
                            <td class="col-md-1" style="text-align: center">{{post.owner.total_seats}}</td>
                            <td class="col-md-2">{{post.date_time.date()}}</td>
                            <td class="col-md-1 text-center">{{post.date_time.time()}}</td>
							<td class="col-md-1">{{post.cost}}</td>
							<td class="col-md-1"><em>Confirmed</em></td>
                        </tr>
                    </tbody>
                </table>
				<!-- <form action="">
					<input type="checkbox" name="SMS" value="Yes">SMS on confirmation<br>
				</form> -->
                <!-- <button type="button" class="btn btn-success center-block">
                    Submit   <span class="glyphicon glyphicon-chevron-right"></span>
                </button> -->
				<button type="button" class="btn btn-success center-block" onclick="window.print()">
                    Print   <span class="glyphicon glyphicon-chevron-right"></span>
                </button>

				<button type="button" class="btn btn-success btn-left" onclick="window.location.href='http://localhost:8000/logout_do/'">

                </button>-->
				<button type="button" class="btn btn-info btn-right" onclick="window.location.href='http://localhost:8000/'">
                    Go Back to DashBoard   <span class="glyphicon glyphicon-ok"></span>
                </button>
				</div>
            </div>
        </div>
    </div>
