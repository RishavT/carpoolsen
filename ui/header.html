<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            {% include "bootstrap/css/bootstrap.min.css" %}
            {% include "bootstrap/css/style.css" %}
            {% include "bootstrap/css/bootstrap.css" %}
          
        </style>
        <link href="/public_html/wp-content/themes/bs3theme/bootstrap-glyphicons.css" rel="stylesheet">
         <link href="./bootstrap/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
         <link href="/static/css/bootstrap.css" rel="stylesheet">	
         <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
      	

    <link href="bootstrap/css/style.css" rel="stylesheet" media="screen">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">CarPool</a>
        </div>
        <div class="navbar-collapse collapse">
          {% if rider == None %}
          <form id="loginform" class="navbar-form navbar-right" role="form" action="/login_do/" method="POST">
            <div class="form-group">
              <input type="text" name="username" id="loginusername" placeholder="username" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" name="password" id="loginpassword" placeholder="password" class="form-control">
            </div>
            <button type="submit" id="login" class="btn btn-success" >Log in</button>
            <button type="button" class="btn btn-primary" onclick = "signup()" >Sign up</button>
          </form>
        {% elif not rider == 1 %}
        <div class="nav navbar-nav navbar-right">
            <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">Welcome, {{ rider.user.first_name }} <b class="caret"></b></a>
                <ul class="dropdown-menu">
<!--                     <li><a href="/preferences"><span type="input-group-addon" class= "glyphicon glyphicon-cog"></span> &nbsp Preferences  </a></li> -->
                    <li><a href="/profile"><span type="input-group-addon" class= "glyphicon glyphicon-user"></span> &nbsp Profile  </a></li>
                    <li><a href="/faq"><span type="input-group-addon" class= "glyphicon glyphicon-question-sign"></span> &nbsp FAQ </a></li>
                     <li><a href="/invite_page"><span type="input-group-addon" class= "glyphicon glyphicon-plus"></span> &nbsp Invite Friends </a></li>
                       <li><a href="/preferences"><span type="input-group-addon" class= "glyphicon glyphicon-cog"></span> &nbsp Settings </a></li>
                    <li class="divider"></li>
                    <li><a href="/logout_do" ><span type="input-group-addon" class= "glyphicon glyphicon-off"></span>&nbsp Logout</a></li>
                </ul>
            </li>
        </div>
        {% endif %}
        </div><!--/.navbar-collapse-->
      </div>
    </div>
<script> 
{% include "bootstrap/js/jquery.min1.js" %}
{% include "bootstrap/js/login_check.js" %}
</script>
</body>
</html>
