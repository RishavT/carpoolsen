<html>
<head>
<meta charset="utf-8">
<title>Reset Your Password</title>

<style>
{% include "bootstrap/css/bootstrap.css" %}
{% include "bootstrap/css/bootstrap.min.css" %}
{% include "bootstrap/css/bootstrap-theme.css" %}
</style>

</head>
<body>
{% include "header.html" %}

<div class="jumbotron" style="width:100%; height:100%">
      <div class="container">
        
        
<center>
<br>
<br>                    
      <div class="container">
      <br>

  
     <div class="row">
         <div class="col-md-4 well well-sm">
            <legend>Password Reset</legend>
            <form action="/change_pass/" method="post" class="form" role="form">
            <div class="row">
                <div class="col-md-12">
                    <input class="form-control" id = "passwd" name="pass" placeholder="New Password" type="password"
                        required autofocus />
                </div>
            </div>
<br>
                <div class="row">
                <div class="col-md-12">
                    <input class="form-control" id = "conf_passwd" placeholder="Repeat Password" type="password" required/>
                    
                </div>
                <div class="col-md-12">
                    <input class="form-control" id = "reset_pass"  name = "reset_pass" type="checkbox" checked value="{{reset_pass}}" style="display:none;"/>
                </div>
                <div class="col-md-6">
  <label class="control-label" for="singlebutton"></label>
  <div class="controls">
    <button id="singlebutton" name="singlebutton" class="btn btn-success btn-block btn-lg">Reset Password</button>
  </div>
</div>
       
</form>
</div>
</div>
</div>

</center>


</div>
</div>

</body>
</html>
