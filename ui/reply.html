
<html>
<head>
<meta charset="utf-8">
<title>Send Message</title>
 
<!-- CSS dependencies -->
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-theme.css">
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">CarPool</a>
        </div>
        <div class="navbar-collapse collapse">
          <form class="navbar-form navbar-right" role="form">
            <div class="form-group">
              <input type="text" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Log in</button>
            <button type="submit" class="btn btn-primary">Sign up</button>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </div>
	
	<div class="jumbotron" style="width:100%; height:100%">
      <div class="container">
        <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Send Message
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      </div>
      <div class="modal-body">
        <div class="container">
		<!-- <div class="row"> -->
		<div class="span4 well" style="padding-bottom:0">
            <form accept-charset="UTF-8" action="" method="POST">
                <textarea class="span4" id="new_message" name="new_message"
                placeholder="Type in your message" rows="5" cols="79"></textarea><br>
                <h6 class="pull-right">320 characters remaining</h6>
                <button class="btn btn-info" type="submit">Send New Message</button>
            </form>
        </div>
		<!-- </div> -->
		</div>
      </div>
      </div>
  </div>
</div>
 </div>
 </div>
<!-- JS dependencies -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

</body>
</html>
