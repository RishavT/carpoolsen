<html>
<head>
<meta charset="utf-8">
<title>Reset Your Password</title>

<style>
{% include "bootstrap/css/bootstrap.css" %}
{% include "bootstrap/css/bootstrap.min.css" %}
{% include "bootstrap/css/bootstrap-theme.css" %}
</style>

</head>
<body>
{% include "header.html" %}

<div class="jumbotron" style="width:100%; height:100%">
      <div class="container">
        
        
<center>
<br>
<br>                    
      <div class="container">
      <br>

  
     <div class="row">
         <div class="col-md-4 well well-sm">
            <legend>Forgot Password</legend>
            <form action="/forgot_pass/" method="post" class="form" role="form">
            <div class="row">
                <div class="col-md-12">
                    <input class="form-control" name="username" placeholder="User Name" type="text"
                        required autofocus />
                </div>
            </div>
<br>
                <div class="row">
                <div class="col-md-12">
                    <input class="form-control" name="email" placeholder="Email ID" type="text" required>
                </div>
                
                <div class="col-md-6">
  <label class="control-label" for="singlebutton"></label>
  <div class="controls">
    <button id="singlebutton" name="singlebutton" class="btn btn-success btn-block btn-lg">Email Me</button>
  </div>
</div>
       
</form>
</div>
</div>
</div>

</center>


</div>
</div>

</body>
</html>
